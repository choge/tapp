{% extends "base.html" %}

{% block main %}
<form method="post" action="/predict">
  <p>Input your sequences in <a href="http://en.wikipedia.org/wiki/FASTA_format" target="_blank">FASTA format.</a></p>
  <textarea rows="5" cols="80" name="query"></textarea>
  <button class="btn waves-effect waves-light" type="submit" name="Predict">
    Predict
  </button>
</form>
<p class="flow-text">The predicted result will be shown in a new page.</p>
<p>remaining: 
  <ul>
    <li>page navigation</li>
    <li>cache results</li>
    <li>notification (by email, sns, or browser(websockets))</li>
    <li>graph</li>
  </ul>
</p>
{% end %}
